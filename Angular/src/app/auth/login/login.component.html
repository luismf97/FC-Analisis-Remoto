<section class="vh-100" style="background-color: #b6c7e6;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <form autocomplete="off" [formGroup]="miFormulario">
              <div class="card-body p-5 text-center">
                  <h3 class="mb-5">Entrar a Telemetria</h3>
                  <div class="form-outline mb-4">
                    <input formControlName="correo" type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX-2">Correo</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input formControlName="password" type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX-2">Contrase√±a</label>
                  </div>  
                  <button (click)="login()" class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="miFormulario.invalid">Login</button>
                </div>
          </form>
        </div>
        <div class="text-center">
          <p>Si no tiene cuenta, puede registrarse en: <a routerLink="registro">Registro</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
